<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proposal App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Bengali:wght@400;600;700&family=Dancing+Script:wght@600;700&display=swap" rel="stylesheet">
    <style>
      html, body, #root {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Noto Sans Bengali', sans-serif;
      }
      .font-handwriting {
        font-family: 'Dancing Script', cursive;
      }
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
        50% { transform: translateY(-20px) rotate(10deg); opacity: 0.4; }
        100% { transform: translateY(0px) rotate(0deg); opacity: 0.8; }
      }
      .floating-heart {
        animation: float 4s ease-in-out infinite;
      }
      /* Loading Spinner Styles */
      .loader-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        color: #ec4899;
      }
      .heart-beat {
        font-size: 3rem;
        animation: beat 1s infinite;
      }
      @keyframes beat {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="h-full bg-pink-50">
    <div id="root" class="h-full">
      <!-- Fallback content while React loads -->
      <div class="loader-container">
        <div class="heart-beat">❤️</div>
        <p class="mt-4 font-bold text-pink-600">Loading Love...</p>
      </div>
    </div>
    <!-- CRITICAL: This script tag was missing. It loads the React app. -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
